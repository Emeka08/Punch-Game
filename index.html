<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punch Game</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Punch Game</h1>
      </div>
    </header>
    <main>
      <div class="main">
        <img id="image" src="./img/punch-bag.jpeg " alt="" />
        <div class="progressbar-container">
          <div class="progressbar"></div>
          <div class="progressbar"></div>
          <div class="progressbar"></div>
          <div class="progressbar"></div>
          <div class="progressbar"></div>
          <div class="progressbar"></div>
          <div class="progressbar"></div>
          <div class="progressbar"></div>
          <div class="progressbar"></div>
          <div class="progressbar"></div>
        </div>
        <div class="text-align-center margin-top">
          <button id="punch" class="btn-accept font-weight-bolder">
            Punch
          </button>
          <button id="restart" class="btn-tweet font-">Restart</button>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <h2>Designed By <a class="transition-1-5s" href="#">Emeka</a></h2>
      </div>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
